<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stage 1- Profile Card</title>
</head>

<body>
    <section class="container">
        <img src="m8.jpeg" alt="Webyytech" data-testid="slackDisplayImage">
        <h2 data-testid="slackUserName">Webyytech</h2>
        <p data-testid="myTrack">Track: Frontend</p>
        <div class="dat">
            <p data-testid="currentDayOfTheWeek"></p>
            <p data-testid="currentUTCTime"></p>
        </div>
        <a href="https://github.com/Webyytech/Profile-card" data-testid="githubURL">Github Repository</a></button>

    </section>


    <script>
   function updateUTCTime() {
            const currentTime = new Date().toUTCString().split(' ')[4];
            document.querySelector('[data-testid="currentUTCTime"]').textContent = currentTime;
        }

        function updateCurrentDay() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Today is ${daysOfWeek[new Date().getDay()]}`;
        }

        setInterval(updateUTCTime, 1000);
        updateUTCTime();
        updateCurrentDay();
    </script>
</body>

</html>
