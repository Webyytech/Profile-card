<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stage 1- Profile Card</title>
</head>
<body>
    <section class="container">
<div class="hero">
    <img src="m8.jpeg" alt="Webyytech" data-testid="slackDisplayImage">
    <h2 data-testid="slackUserName">Adebayo Abdulghafar</h2>
    <p data-testid="myTrack">< /> Track: Frontend</p>
    <div class="dat">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
    </div>
    <a href="https://github.com/Webyytech/Profile-card" data-testid="githubURL">Repository</a></button>
    
</div>
    </section>
    

    <script>
   function updateCurrentTimeAndDay() {
            const currentTimeMillis = Date.now();
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDay = daysOfWeek[new Date().getDay()];

            document.querySelector('[data-testid="currentUTCTime"]').textContent = `Time in Milliseconds: ${currentTimeMillis}`;
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Today is ${currentDay}`;
        }

        setInterval(updateCurrentTimeAndDay, 1000);
        updateCurrentTimeAndDay();
    </script>
</body>
</html>
