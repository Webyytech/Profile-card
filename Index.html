<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stage 1- Profile Card</title>
</head>

<body>
    <section class="container">
        <img src="m8.jpeg" alt="Webyytech" data-testid="slackDisplayImage">
        <h2 data-testid="slackUserName">Webyytech</h2>
        <p data-testid="myTrack">Track: Frontend</p>
        <div class="dat">
            <p data-testid="currentDayOfTheWeek"></p>
            <div data-testid="CurrentUTCTime"></div>
        </div>
        <a href="https://github.com/Webyytech/Profile-card" data-testid="githubURL">Github Repository</a></button>

    </section>


    <script>
        function updateCurrentTime() {
            const currentTime = new Date();
            const timestamp = currentTime.getTime();
            const Time = currentTime.toLocaleTimeString();
            const utcTimeElement = document.querySelector('[data-testid="CurrentUTCTime"]');
            utcTimeElement.textContent = `The time is: ${Time} Millis: ${timestamp}`;
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        const currentDate = new Date();
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDay = daysOfWeek[currentDate.getDay()];
        const element = document.querySelector('[data-testid="currentDayOfTheWeek"]');
        element.textContent = `Today is ${currentDay}`;
    </script>
</body>

</html>
